{% extends 'base.html' %}

{% block content %}
  <h1>User Details</h1>
  <table class="table">
    <tbody>
      <tr>
        <th>Name</th>
        <td>{{ user.name }}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ user.email }}</td>
      </tr>
      <tr>
        <th>Qualification</th>
        <td>{{ user.qualification }}</td>
      </tr>
      <tr>
        <th>Address</th>
        <td>{{ user.address }}</td>
      </tr>
    </tbody>
  </table>
  <a href="{% url 'edit_user' user_id=user.id %}" class="btn btn-secondary">Edit</a>
 <a href="{% url 'delete_user' user_id=user.id %}" class="btn btn-secondary">Delete</a>

{% endblock %}
