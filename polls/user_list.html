{% extends 'base.html' %}

{% block content %}
  <h1>User List</h1>
  <form method="GET" class="form-inline mb-3">
    <div class="form-group">
      <input type="text" name="q" placeholder="Search" class="form-control" value="{{ query }}">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Qualification</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.qualification }}</td>
          <td>{{ user.address }}</td>
          <td>
            <a href="{% url 'user_detail' user_id=user.id %}" class="btn btn-primary">Details</a>
            <a href="{% url 'edit_user' user_id=user.id %}" class="btn btn-secondary">Edit</a>
            <a href="{% url 'delete_user' user_id=user.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No users found</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
